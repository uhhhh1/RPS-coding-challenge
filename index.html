<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<link rel="stylesheet" href="styles.css">


        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
    <div class="rps">
        <div class="rock">
            
            <img src="https://www.outdooressentialproducts.com/-/media/project/ufpi/outdoor-essentials/products/images/landscape/rocks/204922_small-landscape-rock-tan/outdoor-essentials_tan-landscape-small-rock_image_204922_website.png?h=1000&iar=0&w=1000&sc_lang=en&hash=54785A7CF8CEABBF39F0789A63166424" alt="rock">
        </div>

        <div class="paper">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/018/743/042/small_2x/white-ripped-piece-of-paper-isolated-on-transparent-background-file-png.png" alt="paper">
        </div>

        <div class="scissors">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/016/535/275/small_2x/watercolor-hair-scissors-png.png" alt="scissors">
        </div>
    </div>
    <div class="buttons">
        <button type="button" class="rock-button">rock</button>

        <button type="button" class="paper-button">paper</button>

        <button type="button" class="scissors-button">scissors</button>
    </div>


    <div class="score-container">
        <div class="score"> <p>Score: </p> </div>
    </div>

    <div class="end-message">
        <p> </p>
    </div>

    <button id="refreshButton">RESET!</button>

    <div class="player-computer">

        <div class="player-choice">  
             <p>Player's Choice: </p>
        </div>

        <div class="computer-choice">
            <p>Computer's Choice: </p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
